
<div div class="modal-overlay hidden" [ngClass]="{'hidden': !isModalVisible}">
<div class="modal_element " style="width: 29rem;">
    <div class="d-flex justify-content-between my-2"><h4>Cadastrar Conta</h4>
        <button class="btn btn-outline-primary" (click)="close()">X</button></div>

<div class="btn-group my-3 " role="group" aria-label="Basic example">
    <button type="button" (click)="select('casa')" [ngClass]="selectedButton === 'casa' ? 'btn btn-primary': 'btn btn-outline-primary'">Casa</button>
    <button type="button" (click)="select('transporte')" [ngClass]="selectedButton === 'transporte' ? 'btn btn-primary': 'btn btn-outline-primary'">Transporte</button>
    <button type="button" (click)="select('alimentacao')" [ngClass]="selectedButton === 'alimentacao' ? 'btn btn-primary': 'btn btn-outline-primary'">Alimentação</button>
    <button type="button" (click)="select('educacao')" [ngClass]="selectedButton === 'educacao' ? 'btn btn-primary': 'btn btn-outline-primary'">Educação</button>
    <button type="button" (click)="select('outro')" [ngClass]="selectedButton === 'outro' ? 'btn btn-primary': 'btn btn-outline-primary'">Outro</button>
</div>

<form [formGroup]="cadastrar" class="modal-body">
    <input type="text" formControlName="describe" formContro placeholder="Descrição" class="form-control  mb-3">
    <div class="d-flex align-items-center">
        <h4 class="mt-2 mx-3">R$</h4>
        <input type="number" formControlName="money" placeholder="Valor gasto" class="form-control"  step=".01">
    </div>
</form>
<div class="d-flex justify-content-md-end my-3">
<button class="btn btn-outline-success mx-3" (click)="save()" [disabled]="cadastrar.invalid">Salvar</button>
<button class="btn btn-outline-danger">Cancelar</button>
</div>


</div></div>
